<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav class="app-sidenav" #sidenav opened="false" mode="over">
  <mat-toolbar color="primary">
      MENU
  </mat-toolbar>
  <mat-nav-list>
    <a mat-list-item href="http://localhost:4200/dashboard">Dashboard </a>
    <a mat-list-item href="http://localhost:4200/catalogo">Catalogo </a>
    <a mat-list-item href="http://localhost:4200/main">Pagina principal </a>
    </mat-nav-list>
  </mat-sidenav>
<div class="app-sidenav-content">
  <app-toolbar (disparador)="sidenav.toggle()"></app-toolbar>   
  <router-outlet></router-outlet>




<body>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput [(ngModel)]="filtro" placeholder="------------" #input>
  </mat-form-field>

  

  
 <div class="matform">
  <button mat-raised-button color="warn" (click)="ordenarAlfabeticamente()">Ordenar Alfabeticamente</button>


</div>

  <mat-grid-list [cols]="getGridColumns()" rowHeight="100px" class="catag">
    <mat-grid-tile *ngFor="let elemento of filtrarElementos()" [colspan]="getTileColspan()"
      [rowspan]="getTileRowspan()" [style.background]>
      <button [routerLink]="['/informacion',{parametro:elemento.id_floristica}]"
        style="background: url(http://localhost:8080/plantas/{{elemento.id_floristica}}/imagen)"
        class="imagenes">{{elemento.nombre}}</button>
    </mat-grid-tile>
  </mat-grid-list>

  
  

</body>
</div> 
</mat-sidenav-container>
