<div [formGroup]="familiaform" class="example-container">
    <mat-accordion class="acordion"> 
      <mat-expansion-panel hideToggle class="panel">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Nombre de la familia
          </mat-panel-title>
          <mat-panel-description>
            Ingresar el nombre de las familias de las diferentes plantas
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Por orden de jerarquía, los taxones vegetales son: Reino/ División/ Clase/ Orden/ Familia/ Tribu/ Género/ Especie/ Variedad/ Forma.</p>
      </mat-expansion-panel>
    </mat-accordion>
    
    
    <mat-form-field class="form-field">    
        <mat-label>Ingrese nombre de la familia</mat-label>
        <input [(ngModel)]="familiaforms.nombre" matInput placeholder="pat@example.com" formControlName="nombre">
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
  </div>
  
      <div class="agregar">
        <button mat-raised-button color="primary" (click)="guardar()">editar</button>
      </div>
